<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="home-box custom-box hide">
    <h3>Instructions:</h3>
    <p>Nombre total de questions : <span class="total-question">10</span></p>
    <button type="button" class="btn">Commencer le quiz</button>
</div>

<div class="quiz-box custom-box">
    <div class="question-number">

    </div>
    <div class="question-text">

    </div>
    <div class="option-container">

    </div>
    <div class="next-question-btn">
        <button type="button" class="btn" onclick="next()">Prochaine question</button>
    </div>
    <div class="answers-indicator">

    </div>
</div> 

<div class="result-box custom-box hide">
    <h1>Votre score</h1>
    <table>
        <tr>
            <td>Nombre de questions</td>
            <td><span class="total-question">10</span></td>
        </tr>
        <tr>
            <td>Nombre d'essais</td>
            <td><span class="total-attempt">8</span></td>
        </tr>
        <tr>
            <td>Bonnes réponses</td>
            <td><span class="total-correct">6</span></td>
        </tr>
        <tr>
            <td>Mauvaises réponses</td>
            <td><span class="total-wrong">2</span></td>
        </tr>
        <tr>
            <td>Taux de réussite</td>
            <td><span class="percentage">60.00%</span></td>
        </tr>
        <tr>
            <td>Votre score total</td>
            <td><span class="total-score">6 / 10</span></td>
        </tr>
    </table>
    <button type="button" class="btn">Rejouer</button>
    <button type="button" class="btn">Accueil</button>
</div>

<script src="/question.js"></script>
<script src="/app.js"></script>
</body>
</html>
